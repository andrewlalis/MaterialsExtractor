name: Make Release

on:
  push:
    tags: ["v*"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build with Maven
        id: build
        run: |
          mvn -B package --file pom.xml
          asset=$(find target/ -type f -name "*jar-with-dependencies.jar")
          echo "name=asset_path::$asset" >> $GITHUB_STATE

      - name: Extract Tag Version
        id: get_version
        run: echo "name=tag_version::${GITHUB_REF/refs\/tags\//}" >> $GITHUB_STATE

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: MaterialsExtractor ${{steps.get_version.outputs.tag_version}}
          files: ${{steps.build.outputs.asset_path}}

